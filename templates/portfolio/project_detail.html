{% extends "base.html" %}
{% block title %}{{ project.title }}{% endblock %}
{% block content %}
<article>
  <h1>{{ project.title }}</h1>
  <p>{{ project.description }}</p>
  {% if project.url %}<p>Live: <a href="{{ project.url }}">{{ project.url }}</a></p>{% endif %}
  {% if project.repo_url %}<p>Repo: <a href="{{ project.repo_url }}">{{ project.repo_url }}</a></p>{% endif %}
</article>
{% endblock %}
